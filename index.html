<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>KCA</title>
  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="swiper-bundle.css">
  <!-- <script src="/ckeditor/ckeditor.js"></script> -->
  <script src="//cdn.ckeditor.com/4.15.0/standard/ckeditor.js"></script>

  <!-- Demo styles -->
  <style>
    *{
        outline: none;
    }
    html,
    body {
        position: relative;
        height: 100%;
    }

    body {
        /* background: #eee; */
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
        font-size: 14px;
        color: #000;
        margin: 0;
        padding: 0;
        }

    .swiper-container {
        width: 100%;
        height: 100%;
    }

    .swiper-slide {
        text-align: center;
        font-size: 20px;
        /* background: #fff; */

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .temp_box{
        height: 30em;
        width: 30em;
        border-radius: 40px 40px 40px 40px;
        background-color: #8f8f8f;
    }

    .swiper-slide a{
        display: inline-block;
        position: absolute;
        bottom: 45em;
        color: white;
        background-color: #7a7a7a;
        height: 30px;
        width: 20%;
        border-radius: 40px 40px 40px 40px;
    }
  </style>
</head>

<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide"><a>#1</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#2</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#3</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#4</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#5</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#6</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#7</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#8</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#9</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#10</a><div class="temp_box"></div></div>
      <div class="swiper-slide"><a>#11</a><div class="temp_box"></div></div>
    </div>
    


    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- Add Arrows -->
    <div class="swiper-button-next"></div>
    <div class="swiper-button-prev"></div>
  </div>

  <!-- Swiper JS -->
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>

  <!-- Initialize Swiper -->
  <script>
    var swiper = new Swiper('.swiper-container', {
        pagination: {
            el: '.swiper-pagination',
            type: 'progressbar',
        },
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev',
        },
    });
    CKEDITOR.replace('editor4');    
  </script>
</body>
</html>
