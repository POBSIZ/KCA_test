  <style>
    *{
        outline: none;
        transition: .3s;
    }
    html,
    body {
        position: relative;
        height: 100%;
        background-color: #8f8f8f;
    }

    body {
        /* background: #eee; */
        font-family: Helvetica Neue, Helvetica, Arial, sans-serif;

        color: #000;

    .swiper-container {
        width: 100%;

    }

    .swiper-slide {
        text-align: center;
        font-size: 20px;
        /* background: #fff; */

        /* Center slide text vertically */
        display: -webkit-box;
        display: -ms-flexbox;
        display: -webkit-flex;
        display: flex;
        -webkit-box-pack: center;
        -ms-flex-pack: center;
        -webkit-justify-content: center;
        justify-content: center;
        -webkit-box-align: center;
        -ms-flex-align: center;
        -webkit-align-items: center;
        align-items: center;
    }
    .temp_box{
      display: inline-block;
      height: 30em;
      width: 30em;
      border-radius: 40px 40px 40px 40px;
      background-color: #8f8f8f;
      box-shadow:  20px 20px 60px #666666, -20px -20px 60px #c0c0c0;
    }

    .card_type{
      display: inline-block;
      position: absolute;
      bottom: 65em;
      color: white;
      background-color: #7a7a7a;
      height: 50px;
      width: 20%;
      padding-left: 8%;
      border-radius: 40px 40px 40px 40px;
      box-shadow:  8px 8px 15px #666666, -8px -8px 50px #c0c0c0;
    }.card_type:active{
      box-shadow: inset 16px 16px 29px #666666, inset -16px -16px 29px #c0c0c0;
    }.card_type:hover{
      box-shadow: inset 16px 16px 29px #666666, inset -16px -16px 29px #c0c0c0;
    }

    .page_num{

  </style>
</head>
